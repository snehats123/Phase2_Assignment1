<html>
    <head>
        <title>KERALA TOURISM</title>
        <link rel="stylesheet" href="css/signup.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body background="images/bg1.jpg">
        <header>
            <img src="images/logoo.jpg">
            <!-- <p>ğ“ ğ“¿ğ“¸ğ”‚ğ“ªğ“°ğ“® ğ“½ğ“¸ ğ“–ğ“¸ğ“­'ğ“¼ ğ“¸ğ”€ğ“· ğ“¬ğ“¸ğ“¾ğ“·ğ“½ğ“»ğ”‚..</p> -->
            <div class="menu"> 
                <a href="INDEX.HTML">HOME</a>
                <a href="home.html">Log In</a>
                           
            </div>
        </header>
        <!-- bootstrap starts here -->
        <form class="signup" id="signupform" action="home.html" method="POST" onsubmit="return !!(validateEmail() & validatePassword() & validateConfirmPassword() & validatePhoneno());">
          <br>
            <h3>New User Registration</h3>
          
              <div class="form-group col-md-6">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="fname" placeholder="First name" required >
                
              </div>

              <div class="form-group col-md-6">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last name" required>
               
              </div>
           
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email"required >
                <label id="emailerror"></label>
              </div>

              <div class="form-group col-md-6">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Password" required>
                <label id="p1error"></label>
              </div>
                
              <div class="form-control">
                <div class="indicator">
                      <p class="strength" id="length"></p>
                </div>
              </div>
              
              <div class="form-group col-md-6">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" placeholder="Re-enter Password" required>
                <label id="p2error"></label>
               
              </div>
            
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="phoneno">Contact number</label>
                  <input type="text" class="form-control" id="phoneno" placeholder="Mobile no" required>
                  <label id="perror"></label>
                </div>                               
              <div class="form-group col-md-4">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="city" placeholder="Current city" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div> 
            </div>
              <div class="grp">
                <button type="submit" class="btn btn-primary">Confirm Submission</button>
              </div>
            
            
          </form>
          <script src="/js/validate_registration.js"></script>
       
      
</body>
</html>
